<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing launchpad</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
     <header>
        <nav>
        
                   <ul class="nav">
                    <li class="text-color">LOGO</li>
                    <li><button class="bg-color">Sign up</button></li>
                   </ul>
                  </nav>

                   <div class="banner">
                
                   <p class="banner-heading font-style">Cool Dark UI Template for<br> Webflow Agencies!</p>
                
                   <button>Stay Focused</button>
        </div>
    
     </header>   
       

      <main>
               
         <div class="action-section">
          
            <div class="left-section">
                <div class="title">See It in Action</div>
                <div class="subtitle">Explore the live preview and imagine your<br> brand in this bold new look.</div>
                <button class="launch-button">Launch Live Preview</button>
           </div>
               <div="right-section">
                <img src="images/Assets/wc-mini.png" alt="loading" class="image">
               </div>
         </div>

            <div class="productive-users">
            <div class="centerd-title">Joined Thousands of Productive Users</div>

               <ul class="user-section">
                <li>
                    <span class="user-number">95k</span><br>
                    <span class="user-text">Active users</span>
                </li>
                <li>
                   <span class="user-number">2M+</span><br>
                   <span class="user-text">Focus Session</span>
                   </li>
                   <li>
                    <span class="user-number">95%</span><br>
                    <span class="user-text">Satisfaction Rate</span>
                   </li>
                 </ul>
         </div>
             
     </main>
     <footer>
     
     </footer>
</body>
</html>
